<!-- Building a webapp so we need a single file called index where you start.  -->

<!DOCTYPE html>
<html> 
  <head>
    <meta charset="UTF-8">
    <title>Indecision App</title>
  </head> 

  <body> 
    <!-- loading in a script to use react as its easier to just use this and a library to get started -->
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <!-- Now we are loading the companiion library -->
    <!-- There are alot of ways to use react, ReactVr for virtual reality, React Native for native mobile,react browser is react dom (allows us to render react to browser dom) -->
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <!-- This is where we will access to all of the react stuff and react dom -->
    <script src="/scripts/app.js"></script>    
  </body>
</html>
